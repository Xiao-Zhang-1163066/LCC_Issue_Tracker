<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">

  </head>
  <header class="me-auto">
    {% block header %}{% endblock %}    
  </header>
  <body class="d-flex flex-column min-vh-100">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Full-screen background image and overlay -->
    <div class="flex-grow-1 position-relative full-screen">
      <!-- Background image -->
      <img src="/static/bg.jpg" alt="Background Image" class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover">

      <!-- Semi-transparent overlay -->
      <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark bg-opacity-50"></div>

      <div class="row justify-content-center h-100 align-items-center px-4">
        <!-- Logo and title -->
        <div class="col-12 col-lg-7 my-0  d-flex justify-content-center">
          <div class="logo-container d-flex align-items-center">
            <img src="/static/logo_white.svg" alt="Logo" width="24" height="24" class="me-2">
            <h3 class="text-white m-0">LCC Issue Tracker</h3> 
          </div> 
        </div>

        <!-- Login form container -->
        <div class="col-12 col-lg-5">
          <div class="card shadow-sm mx-auto container p-3 mx-6">
            <div class="row justify-content-start ">
              <h3 class="mt-2 mb-4">Welcome!</h3>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="container mt-3 col-12">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
