{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% set active_page = 'profile' %}

{% block content %}


<section class="container pt-5">
    <div class="row justify-content-center pt-5">
        <div class="col-lg-6 text-center mb-3">
            <img id="profileImage" 
                 src="{{ profile.profile_image if profile.profile_image else 'static/uploads/default.jpg' }}" 
                 alt="Profile Picture" class="rounded-circle img-fluid" 
                 style="width: 150px; height: 150px; object-fit: cover;">
    
            <form id="imageUploadForm" method="POST" action="{{ url_for('upload_image') }}" enctype="multipart/form-data">
                <input type="file" name="profile_image" id="profileImageInput" class="form-control mt-2 d-none" accept="image/*">
                <button type="button" class="btn btn-outline-success mt-2" id="changeImageBtn">Change Picture</button>
                <button type="submit" class="btn btn-success mt-2 d-none" id="uploadImageBtn">Upload</button>
            </form>
        </div>
    </div>

    <form id="profileForm" method="POST" action="{{ url_for('profile') }}">
        <div class="row justify-content-center">
            <div class="col-lg-3 mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ profile.username }}" disabled>
            </div>
            <div class="col-lg-3 mb-3">
                <label for="useremail" class="form-label">Email</label>
                <input type="email" class="form-control" id="useremail" name="email" value="{{ profile.email }}" disabled>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-3 mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ profile.first_name }}" disabled>
            </div>
            <div class="col-lg-3 mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ profile.last_name }}" disabled>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ profile.location }}" disabled>
            </div>
        </div>

        <!-- Buttons -->
        <div class="my-3 row justify-content-center">
            <div class="col-lg-4 text-center">
                <button type="button" class="btn btn-success col-12" id="editBtn">Edit</button>
                <button type="submit" class="btn btn-success col-5 me-2 d-none" id="saveBtn">Save</button>
                <button type="button" class="btn btn-outline-success col-5 d-none" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </form>
</section>


<script>
document.addEventListener("DOMContentLoaded", function() {
    // Auto-display the save button and the cancel button
    const editBtn = document.getElementById("editBtn");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const inputs = document.querySelectorAll("#profileForm input");

    editBtn.addEventListener("click", function() {
        inputs.forEach(input => input.removeAttribute("disabled"));
        editBtn.classList.add("d-none");
        saveBtn.classList.remove("d-none");
        cancelBtn.classList.remove("d-none");
    });

    cancelBtn.addEventListener("click", function() {
        inputs.forEach(input => input.setAttribute("disabled", "true"));
        editBtn.classList.remove("d-none");
        saveBtn.classList.add("d-none");
        cancelBtn.classList.add("d-none");
    });

    // Image upload
    const changeImageBtn = document.getElementById("changeImageBtn");
    const uploadImageBtn = document.getElementById("uploadImageBtn");
    const profileImageInput = document.getElementById("profileImageInput");

    changeImageBtn.addEventListener("click", function() {
        profileImageInput.click();
    });

    profileImageInput.addEventListener("change", function() {
        uploadImageBtn.classList.remove("d-none");
    });
});
</script>
{% endblock %}
